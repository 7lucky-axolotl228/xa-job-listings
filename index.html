<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings</title>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <h1 class="visually-hidden">Job Listings</h1>

  <div class="site-header"></div>

  <main class="main-content">
    <div class="container">
      <h2 class="visually-hidden">Jobs List</h2>

      <ul class="job-listings">

        <li class="job-listings-item border">
          <img class="job-listings-photo" src="img/photosnap-img.svg" alt="" width="88" height="88">

          <div class="job-listings-info">
            <div class="jobs-listings-company-badges">
              <div class="job-listings-company-name">Photosnap</div>
              <div class="jobs-listings-badges">
                  <span class="job-listings-badges-item new" href="">New!</span>
                  <span class="job-listings-badges-item featured" href="">Featured</span>
              </div>
            </div>

            <h3 class="job-listings-name"><a class="job-listings-name-link" href="">Senior Frontend Developer</a></h3>

            <div class="job-listings-meta">
              <div class="job-listings-meta-item">1d ago</div>
              <div class="job-listings-meta-item">Full Time</div>
              <div class="job-listings-meta-item">USA only</div>
            </div>
          </div>

          <ul class="job-listings-tags">
            <li class="job-listings-tag-item tag">Frontend</li>
            <li class="job-listings-tag-item tag">Senior</li>
            <li class="job-listings-tag-item tag">HTML</li>
            <li class="job-listings-tag-item tag">CSS</li>
            <li class="job-listings-tag-item tag">JavaScript</li>
          </ul>
        </li>

      </ul>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
